{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <legend class="border-bottom mb-4 text-center text-black mt-5">
                                    Update Profile
                                </legend>
                                {{user_form|crispy}}
                                {{profile_form|crispy}}
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-info"  value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
