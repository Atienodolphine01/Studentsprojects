{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container  mt-5">
    <div class="">
      <div class="col-md-3"></div>
      <div class="col-md-7 pt-5">
        <div class="card">
          <div class="card-body bg pl-3 pr-3">
            <div class="">
              <form  method="post">
                {% csrf_token %}
                <div class="form-group">
                  <legend class="border-bottom mb-4 text-center mt-5">Login</legend>
                  {{form|crispy}}
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-info "  value="Login">
                </div>
              </form>
              <div class="border-bottom pt-3">
                <p class="text-muted">Don't have an account?<a class="ml-2 text-info" href="{% url 'register' %}">SignUp</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
