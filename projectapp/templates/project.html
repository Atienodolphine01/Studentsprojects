{% extends 'base.html' %}
{% load ratings %}

{% block content %}
    <hr class="mt-5">
    <div class="container content-container content">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img class="rounded-circle profile" src="{{ project.author.profile.image.url }}" alt="img" height="100p">
                </div>
                <div class="">
                    <h2 class="account-header mb-2">{{project.author}}</h2>
                </div>
                <img  src="{{project.image.url}}" class=" mt-2 w-100" alt="" height="300px">
                <a href="{{project.link}}"><input class="btn btn-info mt-3" type="button" value="Visit Site"></a>
            </div>
            <div class="col-md-4">
                <h1 class="ml-5">Project Title</h1>
                <hr>
                <h4 class="mt-3 ml-5">{{project.title}}</h4>
                <h1 class="ml-5 mt-5">Project Description</h1>
                <hr>
                <h4>{{project.description}}</h4>
                <h5>Posted ~ {{project.created_date|timesince}} ago</h5>
            </div>
            <div class="col-md-4 mt-5">
                <h2>Ratings</h2>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
