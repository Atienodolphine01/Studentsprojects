{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container content pt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7 mt-5">
            <div class="card">
                <div class="card-body ">
                    <div class=" text-black">
                        <form action="" class="text-dark"  method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <legend class="border-bottom mb-4 text-center text-dark mt-5"> Submit your Project</legend>
                                {{form|crispy}}
                            </div>
                            <div class="form-group">
                                <input type="submit" class=""  value="SUBMIT">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
