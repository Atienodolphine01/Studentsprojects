{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="media">
        <div class="col-md-12 mt-5 text-center">
            <div class="">
                <img class="rounded-circle profile" style="border-radius: 30%;" src="{{ user.profile.image.url }}" alt="user">
                <div class="media-container">
                    <h2 class="account-header">{{user.username}}</h2>
                    <p class="text-indigo">{{user.email}}</p>
                </div>
                <p>{{user.profile.bio}}</p>
                <button type="submit" value="Update" class="btn btn-info" href="{% url 'updateprofile' %}">Update Profile</button>
            </div>
        </div>    
    </div>                               
    <div class="row">
        <div class="col-md-12 text-center">
        <h2 class="">Projects</h2>
        <hr>
        </div>
        {% for project in projects %}
        {% if project.author == user %}
        <div class="col-md-4">
            <img class="w-100 mt-3 " src="{{post.image.url}}" alt="image">

        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
